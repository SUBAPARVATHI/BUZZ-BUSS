<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buzz Buss - User Interface</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Header Styles */
    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* Main Section Styles */
    main {
      padding: 40px;
      text-align: center;
    }
    main h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    /* Footer Styles */
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Buzz Buss - User Portal</h1>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
  </header>
  
  <!-- Main Section -->
  <main>
    <h2>Welcome to Buzz Buss</h2>
    <p>
      Discover real-time bus tracking, seat availability, and easy ticket booking. Navigate our user-friendly interface to view available buses and book your ride.
    </p>
    <a class="btn" href="bus-list.html">View Buses</a>
    <br><br>
    <a class="btn" href="ticket-booking.html">Book a Ticket</a>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Buzz Buss. All rights reserved.</p>
  </footer>
</body>
</html>
